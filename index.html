        position: fixed;

        height: 100%;

      /* Cooldown overlay for skills */
      .skill.on-cd .cd-overlay {
        background: conic-gradient(rgba(0,0,0,.65) calc((1 - var(--p, 0))*360deg), rgba(0,0,0,.2) 0);

      .pixel-title {

        line-height: 1;
        -webkit-box-reflect: below -5px linear-gradient(transparent, transparent 30%, rgba(0,0,0,0.2));

        mask-position: center;
        mask-size: contain;
        height: 2.5rem;
      }
      @media (min-width: 640px) {
        .pixel-title {
          font-size: 4rem;
        }
        .wick-i-silhouette {
          width: 2.5rem;
          margin: 0 0.5rem;
          height: 4rem;
        }
      }
      @media (min-width: 1024px) {
        .pixel-title {
          font-size: 5rem;
        }
        .wick-i-silhouette {
          height: 5rem;
        }
      }

      /* Title and Rain animations */
      @keyframes title-pulse {
        0%, 100% {
          text-shadow: 2px 2px 0 #000, 0 0 7px rgba(0, 242, 255, 0.4), 0 0 10px rgba(0, 242, 255, 0.3);
        }
        50% {
          text-shadow: 2px 2px 0 #000, 0 0 15px rgba(0, 242, 255, 0.7), 0 0 25px rgba(0, 242, 255, 0.5);
        }
      }

      @keyframes lightning-flicker {
        0% { text-shadow: 2px 2px 0 #000, 0 0 7px rgba(0, 242, 255, 0.4); }
        2% { text-shadow: 2px 2px 0 #000, 0 0 20px #fff, 0 0 30px #00f2ff, 0 0 40px #00f2ff; }
        2.5% { text-shadow: 2px 2px 0 #000, 0 0 7px rgba(0, 242, 255, 0.4); }
        3% { text-shadow: 2px 2px 0 #000, 0 0 20px #fff, 0 0 30px #00f2ff, 0 0 40px #00f2ff; }
        4% { text-shadow: 2px 2px 0 #000, 0 0 7px rgba(0, 242, 255, 0.4); }
        
        15% { text-shadow: 2px 2px 0 #000, 0 0 7px rgba(0, 242, 255, 0.4); }
        15.5% { text-shadow: 2px 2px 0 #000, 0 0 10px #fff, 0 0 20px #00f2ff; }
        16% { text-shadow: 2px 2px 0 #000, 0 0 7px rgba(0, 242, 255, 0.4); }

        100% { text-shadow: 2px 2px 0 #000, 0 0 7px rgba(0, 242, 255, 0.4); }
      }

      .rain {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
      }

      .rain .drop {
        position: absolute;
        bottom: 100%;
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(0, 242, 255, 0.4));
        animation: rain-fall linear infinite;
      }

      @keyframes rain-fall {
        to {
          transform: translateY(110vh);
        }
      }

      @keyframes fade-in-out {
        0%, 100% { opacity: 0; transform: translateY(20px); }
        10%, 90% { opacity: 1; transform: translateY(0); }
      }
      .toast-notification {
        animation: fade-in-out 3s ease-in-out forwards;
      }
